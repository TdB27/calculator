<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
    <div id="calc">
        <header class="calculator">
            <h1 class="title">calc</h1>
            <div class="theme">
                <span class="theme--subtitle">theme</span>
                <div class="several--theme">
                    <div class="first--theme"><span>1</span></div>
                    <div class="second--theme"><span>2</span></div>
                    <div class="third--theme"><span>3</span></div>
                    <div class="keypad">
                        <div class="chosen--theme"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="screen">
                <span class="result">399,981</span>
            </section>
            <section class="components">
                <button class="btn-default">7</button>
                <button class="btn-default">8</button>
                <button class="btn-default">9</button>
                <button class="btn-default">del</button>
                <button class="btn-default">4</button>
                <button class="btn-default">5</button>
                <button class="btn-default">6</button>
                <button class="btn-default">+</button>
                <button class="btn-default">1</button>
                <button class="btn-default">2</button>
                <button class="btn-default">3</button>
                <button class="btn-default">-</button>
                <button class="btn-default">.</button>
                <button class="btn-default">0</button>
                <button class="btn-default">/</button>
                <button class="btn-default">x</button>
                <button class="btn-double">reset</button>
                <button class="btn-double">=</button>
            </section>
        </main>
    </div>

</body>
</html>
