<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
    <div id="calculator">
        <header class="header">
            <h1 class="header__title">calc</h1>
            <div class="header__theme">
                <span class="header__theme--subtitle">theme</span>
                <div class="header__several--theme">
                    <div class="header__first--theme"><span>1</span></div>
                    <div class="header__second--theme"><span>2</span></div>
                    <div class="header__third--theme"><span>3</span></div>
                    <div class="header__keypad">
                        <div class="header__area" data-theme="theme-1"></div>
                        <div class="header__area" data-theme="theme-2"></div>
                        <div class="header__area" data-theme="theme-3"></div>
                        <div class="header__chosen--theme" data-theme-chosen="" id="theme-1"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="screen">
                <span class="screen__result">0</span>
            </section>
            <section class="components">
                <button class="components__btn-default numbers" onclick="numbers('7')">7</button>
                <button class="components__btn-default numbers" onclick="numbers('8')">8</button>
                <button class="components__btn-default numbers" onclick="numbers('9')">9</button>
                <button class="components__btn-default --function-clear backspace">del</button>
                <button class="components__btn-default numbers" onclick="numbers('4')">4</button>
                <button class="components__btn-default numbers" onclick="numbers('5')">5</button>
                <button class="components__btn-default numbers" onclick="numbers('6')">6</button>
                <button class="components__btn-default" onclick="operators('+')">+</button>
                <button class="components__btn-default numbers" onclick="numbers('1')">1</button>
                <button class="components__btn-default numbers" onclick="numbers('2')">2</button>
                <button class="components__btn-default numbers" onclick="numbers('3')">3</button>
                <button class="components__btn-default" onclick="operators('-')">-</button>
                <button class="components__btn-default --function-point">.</button>
                <button class="components__btn-default numbers" onclick="numbers('0')">0</button>
                <button class="components__btn-default" onclick="operators('/')">/</button>
                <button class="components__btn-default" onclick="operators('*')">x</button>
                <button class="components__btn-double --function-clear reset">reset</button>
                <button class="components__btn-double --function-equal">=</button>
            </section>
        </main>
    </div>

</body>
</html>
